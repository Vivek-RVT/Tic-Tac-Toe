<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="score-board-cont">
            <div class="circle-score-cont">
                <div class="icon-cir">
<img src="cicle.svg" alt="">
                </div>
                <div class="score-c">
                    0
                </div>
            </div>
            <div class="round-score">
                <div class="round">  Round 1</div>
              
            </div>
            <div class="cross-score-cont cross_cont">
                <div class="icon-c">
<img src="cross.svg" alt="" srcset="">
                </div>
                <div class="score-cross">
                    0
                </div>
            </div>
        </div>

    </nav>

    <div class="tick-tok-cont">
        <div class="tb-cont">
            <div class="box1 b">1</div>
            <div class="box2 b">2</div>
            <div class="box3 b">3</div>
            <div class="box4 b">4</div>
            <div class="box5 b">5</div>
            <div class="box6 b">6</div>
            <div class="box7 b">7</div>
            <div class="box8 b">8</div>
            <div class="box9 b">9</div>
        </div>
    </div>
    <div class="results">
 
     congrulations circle you win 
    <button class="btn">Play Again</button>

    </div>
</body>
<script src="script.js"></script>

</html>
